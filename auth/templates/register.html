<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren - WebSnake</title>
</head>
<body style="background-color: #111; color: #fff; font-family: sans-serif; text-align: center; margin-top: 10%;">
    <h1>Registrieren</h1>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="Benutzername" required><br><br>
        <input type="password" name="password" placeholder="Passwort" required><br><br>
        <button type="submit">Registrieren</button>
    </form>
    <p>Schon registriert? <a href="/login" style="color: #0f0;">Login</a></p>
</body>
</html>
