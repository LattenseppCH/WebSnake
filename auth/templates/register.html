<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebSnake - Registrieren</title>
  <style>
    :root {
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      --color-gray-400: #9ca3af;
      --color-gray-600: #4b5563;
      --color-gray-900: #111827;
      --color-bg: #1f2937;
      --color-primary: #2563eb;
      --color-primary-hover: #1e40af;
      --color-white: #f9fafb;
      --border-radius: 12px;
      --transition-fast: 0.25s ease-in-out;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-sans);
      background-color: var(--color-bg);
      color: var(--color-gray-400);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 360px;
      width: 100%;
      background: var(--color-gray-900);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.6);
      padding: 2.5rem 2rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.75rem;
      color: var(--color-white);
      margin: 0 0 1.5rem;
      text-align: center;
      user-select: none;
      line-height: 1.1;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.35rem;
      color: var(--color-gray-400);
      user-select: none;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1.5px solid var(--color-gray-600);
      border-radius: var(--border-radius);
      background-color: #1e293b;
      color: var(--color-white);
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
      outline-offset: 2px;
      font-family: var(--font-sans);
    }
    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: var(--color-gray-600);
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 8px var(--color-primary);
      background-color: #1f2937;
      color: var(--color-white);
    }

    button[type="submit"] {
      background-color: var(--color-primary);
      color: var(--color-white);
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.9rem 0;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color var(--transition-fast), transform var(--transition-fast);
      user-select: none;
      box-shadow: 0 6px 12px rgb(37 99 235 / 0.5);
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: var(--color-primary-hover);
      transform: scale(1.03);
      outline: none;
    }
    button[type="submit"]:active {
      transform: scale(0.98);
    }

    .login-text {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      text-align: center;
      color: var(--color-gray-600);
      user-select: none;
    }
    .login-text a {
      color: var(--color-primary);
      font-weight: 600;
      text-decoration: none;
      transition: color var(--transition-fast);
    }
    .login-text a:hover,
    .login-text a:focus {
      color: var(--color-primary-hover);
      outline: none;
      text-decoration: underline;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .container {
        padding: 2rem 1.5rem 2.5rem;
      }
      h1 {
        font-size: 2.25rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Registrierungsformular fÃ¼r WebSnake">
    <h1>WebSnake</h1>
    <form action="/register" method="POST" novalidate>
      <label for="username">Benutzername</label>
      <input id="username" name="username" type="text" placeholder="Benutzername" required aria-required="true" />
      
      <label for="password">Passwort</label>
      <input id="password" name="password" type="password" placeholder="Passwort" required aria-required="true" />
      
      <button type="submit" aria-label="Registrieren Button">Registrieren</button>
    </form>
    <p class="login-text">
      Schon registriert? <a href="/login" aria-label="Login Link">Login</a>
    </p>
  </main>
</body>
</html>
