<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login - WebSnake</title>
</head>
<body style="background-color: #111; color: #fff; font-family: sans-serif; text-align: center; margin-top: 10%;">
    <h1>WebSnake Login</h1>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Benutzername" required><br><br>
        <input type="password" name="password" placeholder="Passwort" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p>Noch kein Konto? <a href="/register" style="color: #0f0;">Registrieren</a></p>
</body>
</html>
