<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSnake</title>
    <link rel="icon" href="/game/icons/favicon.ico">
    <style>
        :root {
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --color-gray-400: #9ca3af;
            --color-gray-600: #4b5563;
            --color-gray-900: #111827;
            --color-bg: #1f2937;
            --color-white: #f9fafb;
            --color-primary: #2563eb;
            --color-primary-hover: #1e40af;
            --color-red: #ff4d4d;
            --border-radius: 12px;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--color-bg);
            font-family: var(--font-sans);
            color: var(--color-white);
            position: relative;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--color-gray-600);
            color: var(--color-white);
            border-radius: 30px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: var(--color-gray-900);
            border-radius: var(--border-radius);
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown button {
            background-color: var(--color-primary);
            border: none;
            color: white;
            padding: 10px;
            border-radius: var(--border-radius);
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .dropdown button:hover {
            background-color: var(--color-primary-hover);
        }



        .dropdown button:last-child {
            background-color: var(--color-red);
        }

        .dropdown button:last-child:hover {
            background-color: darkred;
        }


        .scoreboard-button {
            color: var(--color-white);
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        .score-display {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .button-container {
            margin-bottom: 10px;
        }

        .button {
            font-size: 20px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: var(--border-radius);
            transition: background-color 0.25s ease-in-out;
        }

        .button:hover {
            background-color: var(--color-primary-hover);
        }

        .logoff-button {
            background-color: var(--color-red);
            color: var(--color-white);
            margin-top: 10px;
            font-size: 18px;
            padding: 10px 15px;
        }

        .logoff-button:hover {
            background-color: darkred;
        }

        canvas {
            border: 1px solid var(--color-white);
            border-radius: var(--border-radius);
        }
    </style>
</head>

<body>
    <div class="user-info" onclick="toggleDropdown(event)">
        <span>ðŸ‘¤ {{ username }}</span>
        <div class="dropdown" id="userDropdown">
             <button onclick="window.location.href='/game'">Scoreboard</button>
            <button onclick="window.location.href='/logoff'">Logoff</button>
        </div>
    </div>

    <div class="score-display">Score: <strong id="score">0</strong></div>

    <div class="button-container">
        <button class="button" id="difficultyButton">Easy</button>
    </div>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const difficultyButton = document.getElementById('difficultyButton');

        const gridSize = 20;
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let apple = { x: 300, y: 300 };
        let score = 0;
        let speed = 100;
        let isHard = false;
        let gameInterval;

        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -gridSize };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: gridSize };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -gridSize, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: gridSize, y: 0 };
                    break;
            }
        });

        difficultyButton.addEventListener('click', function() {
            isHard = !isHard;
            difficultyButton.textContent = isHard ? 'Hard' : 'Easy';
            resetGame();
        });

        function gameLoop() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === apple.x && head.y === apple.y) {
                apple = { 
                    x: Math.floor(Math.random() * canvas.width / gridSize) * gridSize,
                    y: Math.floor(Math.random() * canvas.height / gridSize) * gridSize
                };
                score++;
                scoreElement.textContent = score;

                if (isHard) {
                    speed = speed / 1.1;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, speed);
                }
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision()) {
                endGame();
            }

            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'white';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x, snake[i].y, gridSize, gridSize);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(apple.x, apple.y, gridSize, gridSize);
        }

        function collision() {
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true; 
                }
            }
            return false;
        }

        function endGame() {
            clearInterval(gameInterval);
            alert('Your score was ' + score);
            
            const username = '{{ username }}';

            submitHighscore(username, score, isHard);

            resetGame();
        }

        function submitHighscore(username, score, isHard) {
            const data = {
                username: username,
                score_easy: isHard ? 0 : score,
                score_hard: isHard ? score : 0
            };

            console.log("Submitting high score:", data);

            fetch('/auth/api/highscore', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log("Response status:", response.status);
                if (response.ok) {
                    console.log("High score submitted successfully!");
                } else {
                    console.error("Failed to submit high score:", response.statusText);
                }
            })
            .catch(error => {
                console.error("Error submitting high score:", error);
            });
        }

        function resetGame() {
            clearInterval(gameInterval);
            snake = [{ x: 200, y: 200 }];
            direction = { x: 0, y: 0 };
            apple = { x: 300, y: 300 };
            score = 0;
            scoreElement.textContent = score;
            speed = 100;
            gameInterval = setInterval(gameLoop, speed);
        }

        function toggleDropdown(event) {
            event.stopPropagation();
            const dropdown = document.getElementById('userDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function redirectToScoreboard() {
            window.location.href = '/scoreboard';
        }

        function logoff() {
            window.location.href = '/logoff';
        }

        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('userDropdown');
            if (dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
            }
        });

        resetGame();
    </script>
</body>
</html>
